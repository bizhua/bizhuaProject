<script type="text/javascript">

param.token = TOKEN;
param.type = 4;

doPost('/Api/V8/getNotTakenWawaByUid',param,function(data){

      for (var i = 0; i < data.info.length; i++) {


          $("#show_list").append('<li><div class="tcimg fl"><img src=" ' +  data.info[i].img + ' " width="100%"></div><div class="tcword fl"><p class="tit"> ' +  data.info[i].name + ' </p><p class="time"> ' +  data.info[i].play_time + ' </p></div></li>');


      };
    };
});
